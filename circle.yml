machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
        _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
        
dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.0,android-22,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
        
test:
    pre:
        - ./gradlew lint assembleRelease assembleAndroidTest

    override:
        # start the emulator
            - emulator -avd circleci-android22 -no-audio -no-window:
                background: true
                parallel: true
            # wait for it to have booted
            - circle-android wait-for-boot
            # unlock the emulator screen
            - sleep 30
            - adb shell input keyevent 82
            # run tests  against the emulator.
            - ./gradlew connectedAndroidTest -PdisablePreDex

    post:
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/build/test-results/.*.xml"  -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

        # Lint
        - mkdir -p $CIRCLE_TEST_REPORTS/lint/
        - find . -type f -regex ".*/collect_app/build/outputs/lint-results-*.*" -exec cp --parent {} $CIRCLE_TEST_REPORTS/lint/ \;